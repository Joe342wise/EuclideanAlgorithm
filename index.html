<!DOCTYPE html>
<html>
<head>
<title>Euclidean Algorithm Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Euclidean Algorithm Calculator</h1>
  <div class="calculator">
    <div class="input-fields">
      <label for="num1">Enter the first positive integer:</label>
      <input type="number" id="num1" required>
      <label for="num2">Enter the second positive integer:</label>
      <input type="number" id="num2" required>
    </div>
    <div id="result"></div>
    <button onclick="calculateGCD()">Calculate GCD</button>
    <button onclick="clearInputs()">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
